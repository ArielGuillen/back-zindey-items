#-------- Cognito Userpool ----------

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref UserPoolName
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      AutoVerifiedAttributes:
        - email
      AliasAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Mutable: true
          Required: true          
          StringAttributeConstraints: 
            MaxLength: 320
            MinLength: 10
        - AttributeDataType: String
          DeveloperOnlyAttribute: true
          Name: paymentPlan
          Mutable: true
          Required: false
          StringAttributeConstraints: 
            MaxLength: 40
            MinLength: 10

  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties: 
      Domain: !Ref CognitoDomain
      UserPoolId: !Ref CognitoUserPool

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Ref UserPoolName
      SupportedIdentityProviders: 
        - COGNITO
      CallbackURLs: 
        - https://www.zindey.com
      LogoutURLs: 
        - https://www.zindey.com
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows: 
        - implicit
      AllowedOAuthScopes:
        - phone
        - email
        - openid 
      GenerateSecret: false
      RefreshTokenValidity: 1
      AccessTokenValidity: 60
      IdTokenValidity: 1
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: days
        RefreshToken: days


#------------- API REST -------------
  ZindeyAPIRest:
    Type: AWS::Serverless::Api
    Properties:
      Name: zindey-suite-api
      StageName:  dev
      MethodSettings: #Enable CloudWatch logs
        - LoggingLevel: ERROR
          ResourcePath: '/*'  # allows for logging on any resource
          HttpMethod: '*' # allows for logging on any method
      GatewayResponses:
        UNAUTHORIZED:
          ResponseTemplates:
            "application/json": '{  "message":  "Invalid Authorization Token" }'
        BAD_REQUEST_BODY:
          ResponseTemplates:
            "application/json": '{  "message":  "$context.error.validationErrorString" }'
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
      Models:
        ItemModel:
          $schema: 'http://json-schema.org/draft-04/schema#'
          title: ItemModel
          type: object
          properties:
            name:
              type: string
              minLength: 10
            price:
              type: number
            category:
              type: object
              properties:
                name:
                  type: string
                  minLength: 4
                  maxLength: 32
          required:
            - name
            - category
            - price
        RoleModel:
          $schema: 'http://json-schema.org/draft-04/schema#'
          title: RoleModel
          type: object
          required:
            - name
            - policies
          properties:
            name:
              type: string
              minLength: 10
            policies:
              type: array
              items:
                type: object
                required:
                  - service
                  - resources
                properties:
                  service:
                    type: string
                  resources:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                        - actions
                      properties:
                        name: 
                          type: string
                        actions:
                          type: array
                          items:
                            type: object
                            required:
                            - name
                            - value
                            properties:
                              name:
                                type: string
                              value:
                                type: string
        BranchModel:
          $schema: 'http://json-schema.org/draft-04/schema#'
          title: RoleModel
          type: object
          required:
            - name
            - address
          properties:
            name:
              type: string
              minLength: 10
            address:
              type: object
              required:
                - street
                - outdoorNumber
                - neighborhood
                - town
                - state
                - zipCode
              properties:
                street:
                  type: string
                outdoorNumber:
                  type: string
                interiorNumber:
                  type: string
                neighborhood:
                  type: string
                town:
                  type: string
                state:
                  type: string
                zipCode:
                  type: number
        BusinessModel:
          $schema:  http://json-schema.org/draft-04/schema#
          title: BusinessModel
          type: object
          required:
            - accountId
            - name
            - businessLineId
            - logo
          properties:
            accountId:
              type: string
            name:
              type: string
            businessLineId:
              type: string
            logo:
              type: string
            warehouses:
              type: array
              items:
                type: object
                required:
                  - name
                  - location
                  - items
                properties:
                  name:
                    type: string
                  location:
                    type: string
                  items:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
        BusinessLineModel:
          $schema:  http://json-schema.org/draft-04/schema#
          title: ItemTypeModel
          type: object
          required:
            - name
          properties:
            type:
              name: string
        ItemTypeModel:
          $schema:  http://json-schema.org/draft-04/schema#
          title: ItemTypeModel
          type: object
          required:
            - type
            - value
          properties:
            type:
              type: string
              enum: [ brand, category, ]
            value:
              type: string

