#--------- Dynamo DB Tables --------
  AccountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref AccountTableName
      AttributeDefinitions:
        - AttributeName: id
          AttributeType:  S
        - AttributeName: businessId
          AttributeType:  S
      KeySchema:
        - AttributeName: id
          KeyType:  HASH
      ProvisionedThroughput:
        ReadCapacityUnits:  5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: GSIFindByBusinessId
          KeySchema:
            - AttributeName: businessId
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:  
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
  
  BusinessTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref BusinessTableName
      AttributeDefinitions:
