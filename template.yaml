#------------ S3 Bucket ------------
  ImagesS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ImagesS3BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
  
  ImagesBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ImagesS3Bucket
      PolicyDocument:
        Id: BucketPolicy
        Version: 2012-10-17
        Statement:
          - Action: 
              - 's3:GetObject'
              - 's3:PutObject'
              - 's3:DeleteObject'
            Sid: "s3BucketPolicy"
            Effect: Allow
            Principal: '*'
            Resource: !Sub arn:aws:s3:::${ImagesS3Bucket}
            Resource: !Sub arn:aws:s3:::${ImagesS3Bucket}/*

#-------- Cognito Userpool ---------
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Ref UserPoolName
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          RequireUppercase: true
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Mutable: true
          Required: true          
          StringAttributeConstraints: 
            MaxLength: 320
            MinLength: 10
        - AttributeDataType: String
          DeveloperOnlyAttribute: true
          Name: paymentPlan
          Mutable: true
          Required: false
          StringAttributeConstraints: 
            MaxLength: 40
            MinLength: 10

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      ClientName: !Ref UserPoolName 
      GenerateSecret: false
      RefreshTokenValidity: 1
      AccessTokenValidity: 60
      IdTokenValidity: 1
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: days
        RefreshToken: days

#------------ API REST -------------
  ZindeyAPIRest:
    Type: AWS::Serverless::Api
    Properties:
      Name: Zindey-API
      StageName:  dev
      MethodSettings: #Enable CloudWatch logs
        - LoggingLevel: ERROR
          ResourcePath: '/*'  # allows for logging on any resource
          HttpMethod: '*' # allows for logging on any method
      GatewayResponses:
        UNAUTHORIZED:
          ResponseTemplates:
            "application/json": '{  "message":  "Invalid Authorization Token" }'
        BAD_REQUEST_BODY:
          ResponseTemplates:
            "application/json": '{  "message":  "$context.error.validationErrorString" }'
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
      Models:
        ItemModel:
          $schema: 'http://json-schema.org/draft-04/schema#'
          title: ItemModel
          type: object
          properties:
            name:
              type: string
              minLength: 10
            price:
              type: number
            category:
              type: object
              properties:
                name:
                  type: string
                  minLength: 4
                  maxLength: 32
          required:
            - name
            - category
            - price

Outputs: 
  MyFunction:
    Description: "Create the GetItem Lambda function"
    Value: !GetAtt GetItemFunction.Arn