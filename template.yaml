AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description:
  Backend Services SAM Template for Zindey App

Parameters:
  AccountTableName: 
    Type: String
    Default: zindey-app-account-table
  BusinessTableName: 
    Type: String
    Default: zindey-app-business-table
  BusinessLineTableName: 
    Type: String
    Default: zindey-app-business-line-table
  ItemTableName: 
    Type: String
    Default: zindey-app-item-table
  PaymentTableName: 
    Type: String
    Default: zindey-app-payment-table
  PolicyTableName: 
    Type: String
    Default: zindey-app-policy-table
  RoleTableName: 
    Type: String
    Default: zindey-app-role-table
  ImagesS3BucketName: 
    Type: String
    Default: zindey-app-business-bucket    
  UserPoolName: 
    Type: String
    Default: zindey-app-users

Globals:
  Function:
      Runtime: nodejs14.x
      Timeout: 60
      MemorySize: 256
      #Tracing: Active  #Analyze application performance
      Architectures:
        - x86_64
      Layers:
        - arn:aws:lambda:us-east-1:213198851588:layer:uuid:1
        - arn:aws:lambda:us-east-1:213198851588:layer:jimp:1

Resources:

#-------- Account Functions --------
  CreateAccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/account/
      FunctionName: zindey-app-create-account
      Handler:  create_account.lambdaHandler
      Environment:
        Variables:
          TABLE_NAME: !Ref AccountTableName
      Events:
        CreateAccountEvent:
          Type: Api
          Properties:
            RestApiId:  !Ref ZindeyAPIRest
            Path: /account
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:  !Ref AccountTable

  UpdateAccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/account/
      FunctionName: zindey-app-update-account
      Handler:  update_account.js
      Environment:
        Variables:
          TABLE_NAME: !Ref AccountTableName
      Events:
        UpdateAccountEvent:
          Type: Api
          Properties:
            RestApiId:  !Ref ZindeyAPIRest
            Path: /account
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:  !Ref AccountTable

