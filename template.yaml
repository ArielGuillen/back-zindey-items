AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description:
  Backend Services SAM Template for Zindey suite

Parameters:
  AccountTableName: 
    Type: String
    Default: zindey-suite-account-table
  BranchTableName: 
    Type: String
    Default: zindey-suite-brach-table
  BusinessTableName: 
    Type: String
    Default: zindey-suite-business-table
  BusinessLineTableName: 
    Type: String
    Default: zindey-suite-business-line-table
  ItemTableName: 
    Type: String
    Default: zindey-suite-item-table
  ItemTypeElementTableName:
    Type: String
    Default: zindey-suite-item-type-element-table
  PaymentTableName: 
    Type: String
    Default: zindey-suite-payment-table
  PolicyTableName: 
    Type: String
    Default: zindey-suite-policy-table
  RoleTableName: 
    Type: String
    Default: zindey-suite-role-table
  WarehouseTableName: 
    Type: String
    Default: zindey-suite-warehouse-table
  ImagesS3BucketName: 
    Type: String
    Default: zindey-suite-business-bucket-060622
  ItemsS3BucketName:
    Type: String
    Default: zindey-suite-items-bucket-060622
  UserPoolName: 
    Type: String
    Default: zindey-suite-users
  CognitoDomain: 
    Type: String
    Default: zindey-suite-dev

Globals:
  Function:
      Runtime: nodejs14.x
      Timeout: 60
      MemorySize: 256
      #Tracing: Active  #Analyze application performance
      Architectures:
        - x86_64
      Layers:
        - arn:aws:lambda:us-east-1:213198851588:layer:zindey-devs:1

Resources:

#-------- Account Functions --------
  CreateAccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/account/
      FunctionName: zindey-suite-create-account
      Handler:  create_account.lambdaHandler
      Environment:
        Variables:
          TABLE_NAME: !Ref AccountTableName
      Events:
        CreateAccountEvent:
          Type: Api
          Properties:
            RestApiId:  !Ref ZindeyAPIRest
            Path: /account
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:  !Ref AccountTable

  UpdateAccountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/account/
      FunctionName: zindey-suite-update-account
      Handler:  update_account.js
      Environment:
